    <script>
        
        // Write a function called add7 that takes one number and returns that number + 7.
        function add7(num)
        {
            return num + 7;
        }
        
        console.log(add7(2));

        // Write a function called multiply that takes 2 numbers and returns their product.
        function multiply(num1, num2)
        {
            return num1 * num2;
        }

        console.log(multiply(2, 4));

        // Write a function called capitalize that takes a string and returns that string with only the first letter capitalized.
        // Make sure that it can take strings that are lowercase, UPPERCASE or BoTh.

        function capitalize(string)
        {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        console.log(capitalize("i'm and big fan of Arsenal!"));

        // Write a function called lastLetter that takes a string and returns the very last letter of that string:
        function lastLetter(string)
        {
            return string.slice(-1);
        }

        console.log(lastLetter("Ok I'm done with this shit!"))

      </script>
